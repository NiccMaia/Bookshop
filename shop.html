<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookavy - Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Mesmo CSS usado na home -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="d-flex flex-column justify-content-between p-4 shadow sidebar">
        <div>
            <h4 class="fw-bold mb-5 d-flex align-items-center logo">
                <i class="bi bi-book-fill me-2"></i> Bookavy
            </h4>
            <ul class="nav flex-column gap-3">
                <li><a href="#" class="nav-link text-white"><i class="bi bi-person me-2"></i> Conta</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-bell me-2"></i> Notificações</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-box me-2"></i> Meus Pedidos</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-star me-2"></i> Favoritos</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-gear me-2"></i> Configurações</a></li>
            </ul>
        </div>
        <div class="d-flex justify-content-around social-icons">
            <a href="#" class="fs-5"><i class="bi bi-play-circle-fill"></i></a>
            <a href="#" class="fs-5"><i class="bi bi-facebook"></i></a>
            <a href="#" class="fs-5"><i class="bi bi-circle"></i></a>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1 p-5 content-area">
        <!-- Topbar -->
        <header class="d-flex align-items-center justify-content-between mb-5 px-3 py-2">
            <form class="position-relative d-flex" style="width: 40%;">
                <i class="bi bi-search search-icon position-absolute top-30 translate-middle-y ms-3"></i>
                <input type="text" class="form-control search-input ps-5" placeholder="Search for books">
            </form>
            <nav class="d-flex align-items-center">
                <a href="shop.html" class="me-4 text-decoration-none nav-link text-dark">Shop</a>
                <a href="#" class="me-4 text-decoration-none nav-link text-dark">Blog</a>
                <a href="#" class="me-4 text-decoration-none nav-link text-dark">About Us</a>
                <a href="#" class="text-decoration-none nav-link text-dark"><i class="bi bi-cart me-1"></i> Basket</a>
            </nav>
        </header>

        <!-- Filters -->
        <div class="mb-4 d-flex gap-3 flex-wrap px-3">
            <button class="btn btn-dark rounded-pill px-4">All</button>
            <button class="btn btn-outline-secondary rounded-pill px-4">Romance</button>
            <button class="btn btn-outline-secondary rounded-pill px-4">Fiction</button>
            <button class="btn btn-outline-secondary rounded-pill px-4">Comics</button>
            <button class="btn btn-outline-secondary rounded-pill px-4">Fantasy</button>
            <button class="btn btn-outline-secondary rounded-pill px-4">Mystery</button>
            <button class="btn btn-outline-secondary rounded-pill px-4">History</button>
        </div>

        <!-- Popular Books -->
        <section class="px-3">
            <h3 class="fw-bold mb-4">Popular</h3>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Card de livro -->
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="assets/img/livro1.png" class="card-img-top" alt="O Pequeno Príncipe">
                        <div class="card-body">
                            <h5 class="card-title">O Pequeno Príncipe</h5>
                            <p class="card-text text-muted">Antoine de Saint-Exupéry</p>
                            <button class="btn btn-outline-primary w-100">Add to basket</button>
                        </div>
                    </div>
                </div>
                <!-- Você pode adicionar os outros livros aqui -->
            </div>
        </section>
    </main>
</div>
</body>
</html>
