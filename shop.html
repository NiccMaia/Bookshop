<!-- Shop.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookavy - Shop</title>

    <!-- Bootstrap e Fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Layout base com sidebar -->
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <!-- (reaproveite a mesma sidebar do home) -->

    <!-- Main -->
    <main class="flex-grow-1 p-5 content-area">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold text-title">Catálogo de Livros</h2>
            <form class="d-flex" style="width: 40%;">
                <input type="text" class="form-control search-input ps-4" placeholder="Buscar livro...">
            </form>
        </header>

        <section class="row g-4">
            <!-- Card de livro -->
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm border-0 h-100">
                    <img src="assets/img/livro1.png" class="card-img-top p-3" alt="Capa do livro">
                    <div class="card-body">
                        <h5 class="card-title">O Pequeno Príncipe</h5>
                        <p class="card-text text-muted">Antoine de Saint-Exupéry</p>
                        <p class="fw-semibold">R$ 39,99</p>
                        <a href="#" class="btn btn-outline-primary w-100">Ver mais</a>
                    </div>
                </div>
            </div>

            <!-- Repita os cards para os demais livros -->

        </section>
    </main>
</div>

</body>
</html>
