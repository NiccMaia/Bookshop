<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookavy - Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="d-flex min-vh-100">

    <!-- Sidebar -->
    <aside class="d-flex flex-column justify-content-between p-4 shadow sidebar">
        <div>
            <h4 class="fw-bold mb-5 d-flex align-items-center logo">
                <i class="bi bi-book-fill me-2"></i> Bookavy
            </h4>
            <ul class="nav flex-column gap-3">
                <li><a href="index.html" class="nav-link text-white"><i class="bi bi-house me-2"></i> Início</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-person me-2"></i> Conta</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-bell me-2"></i> Notificações</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-star me-2"></i> Favoritos</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-gear me-2"></i> Configurações</a></li>
            </ul>
        </div>
        <div class="d-flex justify-content-around social-icons">
            <a href="#" class="fs-5"><i class="bi bi-play-circle-fill"></i></a>
            <a href="#" class="fs-5"><i class="bi bi-facebook"></i></a>
            <a href="#" class="fs-5"><i class="bi bi-circle"></i></a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-5 content-area">
        <header class="d-flex align-items-center justify-content-between mb-5 px-3 py-2">
            <h2 class="fw-bold text-title">Loja</h2>
        </header>

        <section class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Exemplo de card de livro -->
            <div class="col">
                <div class="card h-100 shadow-sm border-0">
                    <img src="assets/img/livro1.png" class="card-img-top" alt="O Pequeno Príncipe">
                    <div class="card-body">
                        <h5 class="card-title">O Pequeno Príncipe</h5>
                        <p class="card-text">Antoine de Saint-Exupéry</p>
                        <p class="fw-bold">R$ 39,99</p>
                        <a href="#" class="btn btn-outline-primary btn-sm">Comprar</a>
                    </div>
                </div>
            </div>
            <!-- Replique para os demais livros -->
        </section>
    </main>
</div>
</body>
</html>
